<head>

<title>main page</title>

<body id="body" onload="return rec();">
	<div id="nav"></div>

	<div id="header">
		Tickets Go!!!<br>
	</div>

	<div id="intro">
		<h2>Make a special invitation for your friend!</h2>
	</div>

	<div id="data">
		<h3>
			<form action="ticket.html" style="text-align: center">
				<br />
				<p>
					<span><b>Choose one picture as your terminal city.</b><br>
					</span>(if you don't know. <a href="terminal.html">test</a> here.)
				</p>
				<h5 id="message"></h5>
				<hr />

						<input type="radio" name="city" id="tibet" value="tibet">
						<input type="radio" name="city" id="Xian" value="Xian"> <input
							type="radio" name="city" id="Xinjiang" value="Xinjiang">
						<br />
						<div class="slide s1">
							<img src="Beijing.jpg" id="iBeijing"
								title="pixabay, https://pixabay.com/photos/china-beijing-building-the-scenery-805587/,last access date 03.11.2019">

						</div>

								<h1>
									<br />Chengdu<br />成都
								</h1>
							</div>
						</div>
						<div class="slide">

								title="pixabay,https://pixabay.com/photos/guangzhou-cbd-tower-2968173/,last access date 03.11.2019">
							<div class="boxes">
								<h1>
									<br />Guangzhou<br />广州
								</h1>
							</div>
						</div>
						<div class="slide">
							<img src="Guilin.jpg" id="iGuilin"
								title="pixabay, https://pixabay.com/photos/china-guilin-travel-asia-chinese-1180398/,last access date 03.11.2019">

							<div class="boxes">
								<h1>
									<br />Hainan<br />海南

							</div>
						</div>
						<div class="slide">

						<td>Name:</td>
						<td><input type="text" name="passager"></td>
					</tr>

					<tr>
						<td>Departure:</td>
						<td><input type="text" name="departure"
							placeholder="enter the depature city"></td>
					</tr>

					<tr>
						<td>Date:</td>
						<td><input id="date1" type="date" name="date1"></td>
						<td>~</td>
						<td><input id="date2" type="date" name="date2"></td>
